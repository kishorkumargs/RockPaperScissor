<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <button class="toggle-theme" id="theme-toggled">Light Mode</button>
	<div class="signup-container">
		<div class="text-center mb-4">
			<h4 class="mt-2"><b>Create your account</b></h4>
			<p class="text">Start your journey with us</p>
		</div>
		<form method="post" id="signup-form">
			<div class="row">
				<div class="col-md-6">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" id="firstName" required>
				</div>
				<div class="col-md-6">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="lastName" required>
				</div>
			</div>

			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" placeholder="player@example.com" required>

			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter your password" required>

			<label for="confirmPassword" class="form-label">Confirm Password</label>
			<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="terms" required>
				<label class="form-check-label" for="terms">
				I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
				</label>
			</div>

			<button type="submit" class="btn w-100">Create Account</button>
		</form>
		<p class="text-center mt-3">Already have an account? <a href="login.html" class="text-primary">Sign in</a></p>
		<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
		<script type="module" src="js/firebase-config.js"></script>
		<script type="module" src="js/signup.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
        <script src="js/theme.js"></script>
	</div>
</body>
</html>
