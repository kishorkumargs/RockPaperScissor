<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
		<link rel="shortcut icon" href="/icons/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="RPS" />
		<link rel="manifest" href="/icons/site.webmanifest" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/signup.css">
	</head>
	<body>
		<button id="home-btn">Home</button>
		<button class="toggle-theme" id="theme-toggled">Light Mode</button>
		<div class="signup-container">
			<div class="text-center mb-4">
				<h4 class="mt-2"><b>Create your account</b></h4>
				<p class="text">Start your journey with us</p>
			</div>
			<form method="post" id="signup-form">
				<div class="row">
					<div class="col-md-6">
						<label for="firstName" class="form-label">First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" required>
						<div class="error-message text-danger" id="firstNameError"></div>
					</div>
					<div class="col-md-6">
						<label for="lastName" class="form-label">Last Name</label>
						<input type="text" class="form-control" id="lastName" name="lastName" required>
						<div class="error-message text-danger" id="lastNameError"></div>
					</div>
				</div>

				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" placeholder="player@example.com" required>
				<div class="error-message text-danger" id="emailError"></div>

				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Enter your password" required>
				<div class="error-message text-danger" id="passwordError"></div>

				<label for="confirmPassword" class="form-label">Confirm Password</label>
				<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
				<div class="error-message text-danger" id="confirmPasswordError"></div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="terms" required>
					<label class="form-check-label" for="terms">
					I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
					</label>
					<div class="error-message text-danger" id="termsError"></div>
				</div>
				<div class="btn-container">
					<button type="submit" class="btn w-100">Create Account</button>
				</div>
			</form>
			<p class="text-center mt-3">Already have an account? <a href="login.html" class="text-primary">Sign in</a></p>
			<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
			<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
			<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
			<script src="js/firebase-config.js"></script>
			<script src="js/signup.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
			<script src="js/theme.js"></script>
		</div>
	</body>
</html>
