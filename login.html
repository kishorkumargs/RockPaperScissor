<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!-- Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
	</head>
	<body>
        <button class="toggle-theme" id="theme-toggled">Light Mode</button>
        <div class="login-container">
            <div class="text-center mb-4">
                <h4 class="heading mt-2">Rock Paper Scissors</h4>
                <p class="text">Welcome back</p>
            </div>
            <form method="POST" id="login-form">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"  name="email" placeholder="player@example.com" required>

                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn w-100">Sign In</button>
                </div>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-primary">Sign up</a></p>
        </div>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
        <script type="module" src="js/firebase-config.js"></script>
        <script type="module" src="js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
        <script src="js/theme.js"></script>
    </body>
</html>
